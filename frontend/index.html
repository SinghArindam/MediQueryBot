<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MediQueryBot</title>

<script src="https://cdn.tailwindcss.com?plugins=typography,forms"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<!-- Markdown renderer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
.bg-gold  {background:#ffd700;}
.text-gold{color:#ffd700;}
.bg-chat-area{background:#101010;}

.chat-glow{position:relative;}
.chat-glow::before{
  content:"";position:absolute;inset:0;border-radius:inherit;
  background:linear-gradient(45deg,red,blue,green,gold,red);
  background-size:400% 400%;filter:blur(12px);z-index:-1;
  animation:glowMove 12s linear infinite;
}
@keyframes glowMove{0%{background-position:0 0;}100%{background-position:400% 0;}}
</style>
</head>

<body class="h-full bg-black text-white flex flex-col overflow-hidden">

<!-- Header -->
<header class="py-3 border-b border-white/10 bg-chat-area flex justify-center items-center">
  <img src="/static/logo.png" alt="logo" class="h-8 mr-2"/>
  <h1 class="text-2xl font-semibold">
    <span class="text-gold">MediQueryBot</span>
    <span class="text-white/80 hidden sm:inline">‚Äì Your Medical Query Assistant</span>
  </h1>
</header>

<!-- Main -->
<main class="flex flex-1 overflow-hidden">
  <!-- Sidebar -->
  <aside class="w-64 border-r border-white/10 p-4 flex flex-col">
    <button id="new-chat-btn"
            class="mb-4 py-2 w-full rounded bg-gold text-black font-semibold hover:opacity-90">
      Ôºã New Chat
    </button>
    <ul id="chat-list" class="space-y-2 flex-1 overflow-y-auto"></ul>
  </aside>

  <!-- Chat area -->
  <section class="flex-1 flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl h-full chat-glow rounded-3xl animate__animated animate__fadeInUp p-[3px]">
      <div class="w-full h-full flex flex-col bg-chat-area rounded-3xl overflow-hidden">
        <!-- card header -->
        <header class="px-6 py-4 border-b border-white/10">
          <h2 class="text-xl font-semibold text-gold">ü©∫ MediQueryBot</h2>
        </header>

        <!-- messages -->
        <div id="messages"
             class="flex-1 overflow-y-auto px-6 py-4 space-y-4 prose
                    prose-sm max-w-none scroll-smooth"></div>

        <!-- input -->
        <form id="chat-form" class="px-6 py-4 border-t border-white/10 flex gap-2">
          <input id="user-input" autocomplete="off" placeholder="Ask your question‚Ä¶"
                 class="flex-1 rounded-xl border border-white/20 bg-black/70
                        px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gold"/>
          <button id="send-btn" type="button"
                  class="shrink-0 px-4 py-2 rounded-xl bg-blue-600
                         hover:bg-blue-700 focus:ring-2 focus:ring-blue-400">
            ‚ñ∂Ô∏é
          </button>
        </form>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="py-2 text-center text-xs border-t border-white/10">
  Made with ‚ù§ by <span class="text-gold">Arindam Singh</span>
</footer>

<script src="/static/script.js" defer></script>
</body>
</html>
